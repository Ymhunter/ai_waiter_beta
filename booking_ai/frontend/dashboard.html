<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .slot { padding: 10px; border: 1px solid #ccc; margin: 5px 0; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Booking Dashboard</h1>

  <h2>Add Slot</h2>
  <input id="slotTime" placeholder="YYYY-MM-DD HH:MM">
  <button onclick="addSlot()">Add</button>

  <h2>Available Slots</h2>
  <div id="slotsList"></div>

  <script>
    const API_URL = "https://ai-waiter-beta.onrender.com";

    async function loadSlots() {
      const res = await fetch(`${API_URL}/slots/`);
      const slots = await res.json();

      const container = document.getElementById("slotsList");
      container.innerHTML = "";

      slots.forEach(slot => {
        const div = document.createElement("div");
        div.className = "slot";
        div.innerHTML = `
          <span>${slot.time}</span>
          <button onclick="deleteSlot(${slot.id})">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    async function addSlot() {
      const time = document.getElementById("slotTime").value;
      if (!time) return alert("Enter a slot time!");

      await fetch(`${API_URL}/slots/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ time })
      });

      document.getElementById("slotTime").value = "";
      loadSlots();
    }

    async function deleteSlot(id) {
      await fetch(`${API_URL}/slots/${id}`, { method: "DELETE" });
      loadSlots();
    }

    loadSlots();
  </script>
</body>
</html>
