<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Waiter — Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font: 16px system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      background: #1e293b;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #334155;
      margin-right: auto;
      text-align: left;
    }
    form {
      display: flex;
      padding: 12px;
      border-top: 1px solid #334155;
      background: #111827;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #0b1220;
      color: #e5e7eb;
    }
    button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="chatForm">
    <input id="msgInput" type="text" placeholder="Type a message..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const API = "https://ai-waiter-beta.onrender.com";

    const chatDiv = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("msgInput");

    function addMsg(text, who) {
      const div = document.createElement("div");
      div.className = `msg ${who}`;
      div.textContent = text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addMsg(text, "user");
      input.value = "";

      try {
        const res = await fetch(`${API}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();
        addMsg(data.reply || JSON.stringify(data), "bot");
      } catch (err) {
        addMsg("⚠️ Error: " + err.message, "bot");
      }
    });
  </script>
</body>
</html>
